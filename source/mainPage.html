<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>Password manager</title>
    <link rel="stylesheet" href="./mainStyles.css">
    <script src="./mainScript.js"></script>

</head>


<body>

    <h1 class="poshBox">Password Manager</h1>

    <br>

    <div id="mainMenu" class="poshBox">
        <button onclick="setLogin()">Login</button>
        <br>
        <br>
        <button onclick="setCreate()">Create</button>
    </div>



    <div id="createBox" class="poshBox">
        <div>
            <label for="pwInput">New password:</label>
            <input type="text" id="newPWInput" placeholder="Enter password." onkeyup="checkNewPWValid()" >
            <button onclick="setNewPW()" id="createAccountButton" disabled="disabled">Create</button>
        </div>

        <button onclick="setMain()">Back</button>
    </div>


    <div id="loginBox" class="poshBox">
        <div>
            <label for="pwInput">Password:</label>
            <input type="text" id="pwInput" placeholder="Enter password." onkeyup="checkPWValid()">
            <button onclick="checkPWIn()" id="logInButton" disabled="disabled">Log-in</button>
        </div>
       
        <button onclick="setMain()">Back</button>
    </div>


    <br>
    <br>

    <div class="passwordBox" id="passwordBox">
 

        <div>
            <button onclick="createAccountBox()">Add</button>
            <button onclick="saveAccounts()">Save</button>
            <button onclick="setMain()">Back</button>
        </div>

    </div>





    <script>Window.onload = setMain();</script>

</body>
</html>
