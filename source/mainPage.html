<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>PassMaster</title>
    <link rel="stylesheet" href="./mainStyles.css">
    <script type="text/javascript" src="./mainScript.js"></script>

</head>


<body>
    <div id="binaryBackdrop" class="binaryBackground"></div>



    <div style="position:relative;">
        <hr class="fadedLine">
        <h1>PassMaster Password Vault</h1>
        <hr class="fadedLine">
    </div>
    


                <br />
                <br />


                <!--   Landing Page    ---------------------------------------------------------------------------------->
                <div id="mainMenu" class="poshBox" >
                    <button onclick="setLogin()">Decrypt Vault File</button>
                    <br />
                    <br />
                    <button onclick="setCreate()">Create Vault File</button>
                </div>
                <!--   Landing Page    ---------------------------------------------------------------------------------->
                <!--   Create Menu    ---------------------------------------------------------------------------------->

                <div id="createBox" class="poshBox">
                    <div>
                        <label for="vaultName">Vault Name:</label>
                        <input type="text" id="vaultName" placeholder="Vault Name">
                    </div>
                    <div>
                        <label for="newPWInput">New password:</label>
                        <input type="password" id="newPWInput" placeholder="Enter password" onkeyup="checkNewPWValid()">
                    </div>
                    <div>
                        <label for="confirmPWInput">Confirm password:</label>
                        <input type="password" id="confirmPWInput" placeholder="Enter password" onkeyup="checkNewPWValid()">
                    </div>
                    <br />
                    <button onclick="setNewPW()" id="createAccountButton" disabled>Create</button>
                    <button onclick="location.reload()">Back</button>



                    <p id="pwMismatch" class="passwordAlert">Passwords do not match.</p>
                    <p id="pwTooShort" class="passwordAlert">Password must be at least 5 characters long.</p>
                    <p id="invalidChars" class="passwordAlert">Password must not contain any special characters.</p>
                    <p id="noNumber" class="passwordAlert">Password must contain at least 1 number.</p>

                </div>
                <!--   Create Menu    ---------------------------------------------------------------------------------->
                <!--   Login Menu    ---------------------------------------------------------------------------------->
                <div id="loginBox" class="poshBox">
                    <div>
                        <input type="file" id="fileInput" accept="text" onchange="importFile()">
                            <hr />
                            <label for="pwInput">Password:</label>
                            <input type="password" id="pwInput" placeholder="Enter password." onkeyup="checkPWValid()">


                            </div>

                            <button onclick="checkPWIn()" id="logInButton" disabled>Log-in</button>
                            <button onclick="location.reload()">Back</button>

                    </div>
                    <!--   Login Menu    ---------------------------------------------------------------------------------->


                    <br />
                    <br />




                    <!--   Modular P/W Box    ---------------------------------------------------------------------------------->
                    <div class="passwordBox" id="passwordBox">
                        <div>
                            <a href="" class="hidden" id="downloadHREF">THIS ELEMENT IS HIDDEN</a>
                            <label for="masterPW">Master Password:</label>
                            <input type="password" id="masterPW" placeholder="Master Password">
                                <label for="vaultNameLoggedIn">Vault Name:</label>
                                <input type="text" id="vaultNameLoggedIn" placeholder="Vault Name">
                                    <hr />
                                    <button onclick="download();" id="saveButton">Save</button>
                                    <button onclick="createAccountBox();">Add Row</button>
                                    <button onclick="location.reload()">Back</button>
                                    <hr />
                                    <p id="changeText" hidden>Changes made. Don't forget to save!</p>
                                </div>

                        </div>
                        <!--   Modular P/W Box    ---------------------------------------------------------------------------------->
                        <!--               JS                   -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="text/javascript">
        createBinaryBackdrop();
        setMain();
    </script>

</body>
</html>
