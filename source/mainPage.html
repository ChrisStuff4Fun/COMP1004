<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>Password manager</title>
    <link rel="stylesheet" href="./mainStyles.css">
    <script src="./mainScript.js"></script>

</head>


<body>

    <h1>Password Manager</h1>

    <br>

    <div class="mainMenu" id="mainMenu">
        <button onclick="setLogin()">Login</button>
        <br>
        <br>
        <button onclick="setCreate()">Create</button>
    </div>



    <div class="createBox" id="createBox">
        <form>
            <label for="pwInput">New password:</label>
            <input type="text" id="newPwInput" placeholder="Enter password." >
            <input type="submit" value="Create">
        </form>
        <br>
        <button onclick="setMain()">Back</button>
    </div>


    <div class="loginBox" id="loginBox">
        <div>
            <label for="pwInput">Password:</label>
            <input type="text" id="pwInput" placeholder="Enter password." >
            <button onclick="checkPWIn()">Submit</button>
        </div>
       
        <button onclick="setMain()">Back</button>
    </div>


    <br>
    <br>

    <div class="passwordBox" id="passwordBox">
        <p id="pw1">hello2</p>
        <p id="pw2">hello1</p>
        <p id="pw1">hello2fdghfghfghfghfgh</p>
        <p id="pw2">hello1</p>
        <p id="pw1">hello2</p>
        <p id="pw2">hello1fh</p>
    </div>





    <script>Window.onload = setMain();</script>

</body>
</html>
